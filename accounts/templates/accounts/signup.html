<div class="container">
  <h1>회원가입</h1>
<form method="POST" action="{% url 'accounts:signup' %}">
  {% csrf_token %}
  <p>아이디</p>
  <input type="text" name="username">
  <br>
  <p>비밀번호</p>
  <input type="password" name="password">
  <br>
  <p>비밀번호 확인</p>
  <input type="password" name="confirm">
  <br><br>
  <input type="submit" value="회원가입">
</form>
